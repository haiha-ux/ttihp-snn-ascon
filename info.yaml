# Tiny Tapeout project information
project:
  title:        "SNN Motion Detector + Ascon-128 AEAD"
  author:       "Hai Ha (haiha-ux)"
  discord:      ""
  description:  "Neuromorphic motion detection with NIST Ascon-128 authenticated encryption for secure IoT edge sensing"
  language:     "SystemVerilog"
  clock_hz:     5000000        # 5 MHz (config.json CLOCK_PERIOD=200ns)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "4x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_snn_ascon"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "tt_um_snn_ascon.sv"
    - "ascon_aead.sv"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "data_in[0]"
  ui[1]: "data_in[1]"
  ui[2]: "data_in[2]"
  ui[3]: "data_in[3]"
  ui[4]: "data_in[4]"
  ui[5]: "data_in[5]"
  ui[6]: "data_in[6]"
  ui[7]: "data_in[7]"

  # Outputs
  uo[0]: "data_out[0]"
  uo[1]: "data_out[1]"
  uo[2]: "data_out[2]"
  uo[3]: "data_out[3]"
  uo[4]: "data_out[4]"
  uo[5]: "data_out[5]"
  uo[6]: "data_out[6]"
  uo[7]: "data_out[7]"

  # Bidirectional pins
  uio[0]: "busy (output)"
  uio[1]: "output_valid (output)"
  uio[2]: "read_ack"
  uio[3]: "decrypt_sel"
  uio[4]: "start_pulse"
  uio[5]: "data_last"
  uio[6]: "cmd[0]"
  uio[7]: "cmd[1]"

# Do not change!
yaml_version: 6
